<!DOCTYPE html>
<html>
<head>
	<title>Edit Profile</title>
	<link rel="shortcut icon" type="image/png" href="img/icons/favicon.png"/>
</head>
<link rel="stylesheet" href="signin.css">
    <body style="background-image: url(uploads/editprofile.jpg);">
	<div class="registrationbox">
		<h1>Edit Profile</h1>
		<form action="dsignup.php" method="post">
			<p>Username</p>
			<input type="text" name="username" placeholder="Enter Username" required="">
			<p>Password</p>
			<input type="Password" name="password" placeholder="Enter Password" required="">
			<p>Email</p>
			<input type="text" name="email" placeholder="Email" required="">
			<p>Current Capacity</p>
			<input type="number" name="capacity" placeholder="Current Capacity" required="">
			<p>Phone</p>
			<input type="tel" name="phone" placeholder="Phone" required="">
		    <p>Fee</p>
			<input type="number" name="fee" placeholder="Fee" required="">
            <p>Location</p>
			<input type="text" name="location" placeholder="Location" required="">
            <p>Special Facilities</p>
			<input type="text" name="facilities" placeholder="Facilities" required="">
			<br>
			<input type="submit" name="submit" value="Save Changes"><br>
			
			<center><a href="tprofile.html">Back</a></center>
	</div>

</body>
</html>
