<html>
<head>
	<title>Post Ad</title>
    <link rel="shortcut icon" type="image/png" href="img/icons/favicon.png"/>
</head>
<link rel="stylesheet" href="profilestyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <body style="background-image: url(uploads/editprofile.jpg);">
    
    <header>
        <div class="container">
        <div class="icon-bar">
           
        </div>
    </div>
    </header>
    <div class="registrationbox">
	<center><h1>Post Ad</h1></center>
	<form action="findDayCare.php" method="post">
        <p>Name</p>
        <input type="text" name="name" placeholder="Enter Username" required="">
        <p>Email</p>
        <input type="text" name="email" placeholder="Email" required="">
		<p>Location</p>
		<input type="text" name="location" placeholder="Enter Location" required="">
        <p>Phone</p>
        <input type="tel" name="phone" placeholder="Enter 11 digit phone number. Eg:01XXXXXXXXX" pattern="[01]{2}[0-9]{9}" required="">
		<p>Age Specification</p>
		<input type="number" name="Age Specification" placeholder="Age Specification" required="" min="1" max="10">
		<p>Monthly Fee(Tk.) / Day</p>
		<input type="number" name="Monthly fee" placeholder="Enter monthly fee" required="" min="1">
            
        <br>
        <input type="submit" name="submit" value="Post Ad">
	</form>
    </div>
</body>
</html>
